version: "3.3"
services:
    nsqlookupd:
        image: nsqio/nsq:v1.2.1
        hostname: nsqlookupd
        ports:
            - "4160:4160"
            - "4161:4161"
        command: /nsqlookupd
    events:
        image: nsqio/nsq:v1.2.1
        hostname: nsqd
        links:
            - nsqlookupd
        ports:
            - "4150:4150"
            - "4151:4151"
        command: /nsqd -broadcast-address=nsqd --lookupd-tcp-address=nsqlookupd:4160
    nsqadmin:
        image: nsqio/nsq:v1.2.1
        hostname: nsqadmin
        links:
            - events
        ports:
            - "4171:4171"
        command: /nsqadmin --lookupd-http-address=nsqlookupd:4161

    grafana:
      image: grafana/grafana:7.4.3
      logging:
        driver: none
      ports:
        - 3000:3000
      links:
        - prometheus
      volumes:
        - source: '../../environments/local/grafana/grafana.ini'
          target: '/etc/grafana/grafana.ini'
          type: 'bind'
        - source: '../../environments/local/grafana/datasources.yaml'

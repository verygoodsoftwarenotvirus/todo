version: "3.3"
services:
    worker_queue:
        image: redis:6-buster
        container_name: worker_queue
    todo-server:
        environment:
            CONFIGURATION_FILEPATH: '/etc/service.config'
            JAEGER_DISABLED: 'false'
        links:
            - worker_queue
            - tracing-server
        ports:
            - 80:8888
        build:
            context: '../../../../'
            dockerfile: 'environments/testing/dockerfiles/integration-server.Dockerfile'
    test:
        environment:
            TARGET_ADDRESS: 'http://todo-server:8888'
        links:
            - todo-server
            - tracing-server
#            - prometheus
        build:
            context: '../../../../'
            dockerfile: 'environments/testing/dockerfiles/integration-tests.Dockerfile'
        container_name: 'integration_tests'
    tracing-server:
        image: jaegertracing/all-in-one:1.22.0
        logging:
            driver: none
        ports:
            - "5775:5775/udp"
            - "6831:6831/udp"
            - "6832:6832/udp"
            - "5778:5778"
            - "16686:16686"
            - "14268:14268"
            - "9411:9411"

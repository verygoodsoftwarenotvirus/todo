version: "3.3"
services:
    nsqlookupd:
        image: nsqio/nsq:v1.2.1
        hostname: nsqlookupd
        ports:
            - "4160:4160"
            - "4161:4161"
        command: /nsqlookupd
        logging:
            driver: none
    events:
        image: nsqio/nsq:v1.2.1
        hostname: nsqd
        links:
            - nsqlookupd
        ports:
            - "4150:4150"
            - "4151:4151"
        command: /nsqd -broadcast-address=nsqd --lookupd-tcp-address=nsqlookupd:4160
        logging:
            driver: none
    todo-server:
        environment:
            CONFIGURATION_FILEPATH: '/etc/config.toml'
            JAEGER_DISABLED: 'true'
        ports:
            - 80:8888
        build:
            context: '../../../../'
            dockerfile: 'environments/testing/dockerfiles/integration-server.Dockerfile'
    test:
        environment:
            TARGET_ADDRESS: 'http://todo-server:8888'
        links:
            - todo-server
#            - tracing-server
#            - prometheus
        build:
            context: '../../../../'
            dockerfile: 'environments/testing/dockerfiles/integration-tests.Dockerfile'
        container_name: 'integration_tests'

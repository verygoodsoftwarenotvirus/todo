---
version: '3.3'
services:
    database:
        image: postgres:latest
        environment:
            POSTGRES_DB: 'todo'
            POSTGRES_PASSWORD: 'hunter2'
            POSTGRES_USER: 'dbuser'
        logging:
            driver: none
        ports:
            - 2345:5432
    load-tests:
        environment:
            TARGET_ADDRESS: 'http://todo-server:8888'
            DB_ADDRESS: 'postgres://dbuser:hunter2@database:5432/todo?sslmode=disable'
            DB_VENDOR: 'postgres'
        links:
            - todo-server
        build:
            context: '../../../../'
            dockerfile: 'environments/testing/dockerfiles/load-tests.Dockerfile'
    todo-server:
        environment:
            CONFIGURATION_FILEPATH: '/etc/config.toml'
        ports:
            - 80:8888
        links:
            - database
        build:
            context: '../../../../'
            dockerfile: 'environments/testing/dockerfiles/integration-server-postgres.Dockerfile'
    tracing-server:
        image: jaegertracing/all-in-one:latest
        logging:
            driver: none
        ports:
            - 6831:6831/udp
            - 5778:5778
            - 16686:16686
    prometheus:
        image: quay.io/prometheus/prometheus:v2.0.0
        logging:
            driver: none
        ports:
            - 9090:9090
        volumes:
            - source: "../../../../environments/testing/prometheus/config.yaml"
              target: "/etc/prometheus/config.yaml"
              type: 'bind'
        command: '--config.file=/etc/prometheus/config.yaml --storage.tsdb.path=/prometheus'
    loki:
        image: grafana/loki:1.6.0
        ports:
            - "3100:3100"
        command: -config.file=/etc/loki/local-config.yaml
        volumes:
            - source: '../../../../environments/testing/loki/config.yaml'
              target: '/etc/loki/local-config.yaml'
              type: 'bind'
        links:
            - grafana
    promtail:
        image: grafana/promtail:1.6.0
        command: -config.file=/etc/promtail/config.yaml
        volumes:
            - /var/log:/var/log
            - source: '../../../../environments/testing/promtail/config.yaml'
              target: '/etc/promtail/config.yaml'
              type: 'bind'
        links:
            - loki
    grafana:
        image: grafana/grafana
        logging:
            driver: none
        ports:
            - 3000:3000
        links:
            - prometheus
        volumes:
            - source: '../../../../environments/testing/grafana/grafana.ini'
              target: '/etc/grafana/grafana.ini'
              type: 'bind'
            - source: '../../../../environments/testing/grafana/datasources.yaml'
              target: '/etc/grafana/provisioning/datasources/datasources.yml'
              type: 'bind'
            - source: '../../../../environments/testing/grafana/dashboards.yaml'
              target: '/etc/grafana/provisioning/dashboards/dashboards.yml'
              type: 'bind'
            - source: '../../../../environments/testing/grafana/dashboards'
              target: '/etc/grafana/provisioning/dashboards/dashboards'
              type: 'bind'

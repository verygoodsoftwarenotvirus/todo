{
  "version": "3.3",
  "services": {
    "database": {
      "image": "postgres:latest",
      "environment": {
        "POSTGRES_DB": "todo",
        "POSTGRES_PASSWORD": "hunter2",
        "POSTGRES_USER": "dbuser"
      },
      "logging": {
        "driver": "none"
      },
      "ports": [
        "2345:5432"
      ]
    },
    "grafana": {
      "image": "grafana/grafana",
      "logging": {
        "driver": "none"
      },
      "ports": [
        "3000:3000"
      ],
      "links": [
        "prometheus"
      ],
      "volumes": [
        {
          "source": "../deploy/grafana/local/provisioning",
          "target": "/etc/grafana/provisioning",
          "type": "bind"
        },
        {
          "source": "../deploy/grafana/dashboards",
          "target": "/etc/grafana/dashboards",
          "type": "bind"
        }
      ]
    },
    "prometheus": {
      "image": "quay.io/prometheus/prometheus:v2.0.0",
      "logging": {
        "driver": "none"
      },
      "ports": [
        "9090:9090"
      ],
      "volumes": [
        {
          "source": "../deploy/prometheus/local/config.yaml",
          "target": "/etc/prometheus/config.yaml",
          "type": "bind"
        }
      ],
      "command": "--config.file=/etc/prometheus/config.yaml --storage.tsdb.path=/prometheus"
    },
    "todo-server": {
      "environment": {
        "CONFIGURATION_FILEPATH": "config_files/production.toml",
        "DOCKER": "true",
        "JAEGER_AGENT_HOST": "tracing-server",
        "JAEGER_AGENT_PORT": "6831",
        "JAEGER_SAMPLER_MANAGER_HOST_PORT": "tracing-server:5778",
        "JAEGER_SERVICE_NAME": "todo-server"
      },
      "ports": [
        "80:8888"
      ],
      "links": [
        "tracing-server",
        "database"
      ],
      "build": {
        "context": "../",
        "dockerfile": "dockerfiles/server.Dockerfile"
      },
      "depends_on": [
        "prometheus",
        "grafana"
      ]
    },
    "tracing-server": {
      "image": "jaegertracing/all-in-one:latest",
      "logging": {
        "driver": "none"
      },
      "ports": [
        "5775:5775/udp",
        "6831:6831/udp",
        "6832:6832/udp",
        "5778:5778",
        "16686:16686",
        "14268:14268",
        "9411:9411"
      ]
    }
  }
}
